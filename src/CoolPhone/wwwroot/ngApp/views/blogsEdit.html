<form ng-submit="controller.saveBlog()">
    <div>
        <label>Title</label>
        <input type="text" ng-model="controller.blog.title" />
    </div>
    <div>
        <label>Message</label>
        <input type="text" ng-model="controller.blog.message" />
    </div>
    <input type="submit" value="Save" />
</form>
