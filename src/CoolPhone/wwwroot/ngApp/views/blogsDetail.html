<div class="row">
    <div class="col-md-12">
        <h1>{{controller.blog.title}}</h1>
    </div>
    <div class="col-md-12">
        <h3>{{controller.blog.message}}</h3>
    </div>
</div>
<hr />

<div class="row">
    <form id="commentForm">
        <div class="col-md-10">
            <input type="text" class="form-control" ng-model="controller.comment.message" placeholder="add your comment here..." />
        </div>
        <div class="col-md-2">
            <input type="button" class="btn btn-primary btn-block" value="Add Comment" ng-click="controller.saveComment()" />
        </div>
    </form>
    
</div>

<hr />
<div class="row">
    <div class="col-md-12">
        <h5>Comments</h5>
        <ul>
            <li ng-repeat="comment in controller.blog.comments">
                {{comment.message}}
            </li>
        </ul>
    </div>
</div>
